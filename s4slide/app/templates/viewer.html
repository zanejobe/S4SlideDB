<!DOCTYPE html>
<html lang="en">

	{% include "head.html" with title="Database" %}

	<body>
		<h1 id="title">Underwater Landslide Database</h1>

		{% include "navbar.html" %}

		<div id="content">
			<section class="box">
				<form id="dataSelector" method="get">
					<fieldset id="selector">
						<legend>Search Data</legend>
						<ul>{{ form.as_ul }}</ul>
						<input type="submit" value="Submit">
					</fieldset>
				</form>

				<table id="people">
					<h2>Data Viewer</h2>
					<thead>
						<tr>
							<th>Name</th>
							<th>Summary</th>
							<th>Morphometrics</th>
							<th>Metrics</th>
							<th>Metadata</th>
						</tr>

					</thead>
					<tbody>
						{% for row in data %}
						<tr>
							<td>{{ row.name }}</td>
							<td><a href="#{{ row.id }}" class="summary">View</a></td>
							<td><a href="#{{ row.id }}" class="morpho">View</a></td>
							<td><a href="#{{ row.id }}" class="metrics">View</a></td>
							<td><a href="#{{ row.id }}" class="meta">View</a></td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</section>
		</div>

		<div class="modal" id="info">
			<div class="modal-content">
				<span class="close">&times;</span>
			</div>
		</div>

		<footer id="footer">
		</footer>
	</body>
</html>
